<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'https://fonts.googleapis.com'; font-src 'https://fonts.gstatic.com';">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tutum Options & Settings</title>
  <link href="styles/options.css" rel="stylesheet">
  <!-- Import Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="wrap">
  <div class="container">
    <header class="header">
      <h1>Tutum Settings</h1>
      <p class="lead">Customize your security preferences and options</p>
    </header>
    
    <section class="content">
      <div class="option">
        <h5>Popup Color</h5>  
        <div class="radio-group">
          <input id="white" class="js-radio" type="radio" name="popupColor" value="white">
          <label for="white">Light</label>
          
          <input id="beige" class="js-radio" type="radio" name="popupColor" value="beige">
          <label for="beige">Dark</label>
          
          <input id="lavender" class="js-radio" type="radio" name="popupColor" value="lavender">
          <label for="lavender">System color</label>
        </div>
      </div>
    </section>
    
    <footer class="footer">
      <p>&copy; 2024 Tutum Security Extension</p>
    </footer>
  </div>

  <!-- Include external JavaScript file -->
  <script src="scripts/options.js"></script>
</body>
</html>
