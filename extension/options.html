<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tutum Options & Settings</title>
  <link href="styles/options.css" rel="stylesheet">
  <!-- Import Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="wrap">
  <div class="container">
    <header class="header">
      <h1>Tutum Settings</h1>
      <p class="lead">Customize your security preferences and options</p>
    </header>
    
    <section class="content">
      <div class="option">
        <h5>Popup Color</h5>  
        <div class="radio-group">
          <label><input class="js-radio white" type="radio" name="popupColor" value="white"> White</label>
          <label><input class="js-radio beige" type="radio" name="popupColor" value="beige"> Beige</label>
          <label><input class="js-radio lavender" type="radio" name="popupColor" value="lavender"> Lavender</label>
        </div>
      </div>
    </section>
    
    <footer class="footer">
      <p>&copy; 2024 Tutum Security Extension</p>
    </footer>
  </div>
</body>
</html>
