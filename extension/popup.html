<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tutum</title>
  <link href="styles/popup.css" rel="stylesheet">
  <!-- Import Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app" class="popup-content">
    <!-- Logo or Icon at the top -->
    <div class="logo-container">
      <img src="icons/tutum.png" alt="Tutum Logo" class="logo">
    </div>
    
    <!-- Main Content -->
    <h1 class="app-name">Tutum Security</h1>
    <div id="display-container">
      <p>Welcome to Tutum! Click below to start a scan.</p>
      <button id="scanButton" class="btn-primary">Start Scan</button>
      
      <!-- Toggle for Automatic Detection -->
      <div class="toggle-container">
        <label class="toggle-switch">
          <input type="checkbox" id="autoDetectToggle">
          <span class="slider"></span>
        </label>
        <label for="autoDetectToggle" class="toggle-label">Enable Automatic Detection</label>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <p>
        <small>
          <a href="options.html" class="js-options">Options</a>
        </small>
      </p>
    </footer>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Load saved theme and automatic detection preference
      const savedColor = localStorage.getItem('popupColor');
      const autoDetectEnabled = localStorage.getItem('autoDetect') === 'true';

      if (savedColor) {
        document.body.className = savedColor; // Update theme
      }

      // Set the state of the toggle based on saved preference
      const autoDetectToggle = document.getElementById('autoDetectToggle');
      autoDetectToggle.checked = autoDetectEnabled;

      // Listen for toggle changes
      autoDetectToggle.addEventListener('change', function() {
        localStorage.setItem('autoDetect', this.checked);
      });
    });
  </script>
</body>
</html>
