<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tutum</title>
  <link href="styles/popup.css" rel="stylesheet">
  <!-- Import Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app" class="popup-content">
    <!-- Logo or Icon at the top -->
    <div class="logo-container">
      <img src="icons/tutum.png" alt="Tutum Logo" class="logo">
    </div>
    
    <!-- Main Content -->
    <h1 class="app-name">Tutum Security</h1>
    <div id="display-container">
      <p>Welcome to Tutum! Click below to start a scan.</p>
      <button id="scanButton" class="btn-primary">Start Scan</button>
    </div>

    <!-- Footer -->
    <footer>
      <p>
        <small>
          <a href="options.html" class="js-options">Options</a>
        </small>
      </p>
    </footer>
  </div>

  <!-- Use type="module" to allow imports -->
  <script type="module" src="scripts/popup.js"></script>
</body>
</html>
