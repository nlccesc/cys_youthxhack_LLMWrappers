<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'https://fonts.googleapis.com'; font-src 'https://fonts.gstatic.com';">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tutum</title>
  <link href="styles/popup.css" rel="stylesheet">
  <!-- Import Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app" class="popup-content">
    <!-- Logo or Icon at the top -->
    <div class="logo-container">
      <img src="icons/tutum.png" alt="Tutum Logo" class="logo">
    </div>
    
    <!-- Main Content -->
    <h1 class="app-name">Tutum Security</h1>
    <div id="display-container">
      <p>Select an option below:</p>
      
      <!-- Selection circles for URL checker and QR code scanner -->
      <div class="selection-circles">
        <div id="circle-url" class="circle">
          <span>URL</span>
        </div>
        <div id="circle-qr" class="circle">
          <span>QR</span>
        </div>
      </div>

      <!-- URL input and scan button -->
      <div id="urlScanSection" class="hidden">
        <input type="text" id="urlInput" placeholder="Enter URL to scan">
        <button id="scanUrlButton" class="btn-primary">Scan URL</button>
        <!-- Status section for loading and result icons -->
        <div id="statusSection">
          <img id="loadingIndicator" src="icons/loading.gif" style="display: none; width: 20px; height: 20px;" alt="Loading...">
          <img id="resultIcon" src="" style="display: none; width: 20px; height: 20px;" alt="Result">
        </div>
      </div>

      <!-- QR Code scan section -->
      <div id="qrScanSection" class="hidden">
        <input type="file" id="uploadImageInput" accept="image/*">
        <button id="scanImageButton" class="btn-secondary">Scan QR Code</button>
      </div>

      <!-- Toggle for Automatic Detection -->
      <div class="toggle-container">
        <label class="toggle-switch">
          <input type="checkbox" id="autoDetectToggle">
          <span class="slider"></span>
        </label>
        <label for="autoDetectToggle" class="toggle-label">Enable Automatic Detection</label>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <p>
        <small>
          <a href="options.html" class="js-options">Options</a>
        </small>
      </p>
    </footer>
  </div>

  <!-- Include external JavaScript file -->
  <script src="scripts/popup.js"></script>
</body>
</html>
